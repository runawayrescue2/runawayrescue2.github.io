<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Runaway Rescue ðŸ›Ÿ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">ðŸ›Ÿ</div>
        <div>
          <div class="title">Runaway Rescue</div>
          <div class="small">Find a friend today</div>
        </div>
      </div>

      <div class="search" role="search" aria-label="Search animals">
        <input id="search" type="search" placeholder="Search by name or tag" aria-label="Search by name or tag" />
      </div>
    </div>

    <div class="container filters">
      <div class="chips" role="list" aria-label="Species filters">
        <button class="chip active" data-species="">All</button>
        <button class="chip" data-species="Dog">Dog</button>
        <button class="chip" data-species="Cat">Cat</button>
      </div>
      <div style="margin-left:auto">
        <button id="reset" class="btn btn-ghost">Reset</button>
      </div>
    </div>
  </header>

  <main class="container" id="main" tabindex="-1">
    <section class="grid" id="list" aria-live="polite"></section>
  </main>

  <script>
    // Minimal dataset. Each item links to profile.html?id=...
    const animals = [
      { id: 1, name: "Miso", species: "Cat", age: "2 yrs", weight: "4 kg", status: "Available", img: "https://placekitten.com/600/420", desc: "Calm lap cat who loves naps." },
      { id: 2, name: "Bori", species: "Dog", age: "1 yr", weight: "8 kg", status: "Fostered", img: "https://placedog.net/600/420", desc: "Playful and smart, great with kids." },
      { id: 3, name: "Nuri", species: "Dog", age: "Adult", weight: "17 kg", status: "Available", img: "https://images.unsplash.com/photo-1558788353-f76d92427f16?q=80&w=1200&auto=format&fit=crop", desc: "Loyal companion, house-trained." }
    ];

    const listEl = document.getElementById('list');
    const searchInput = document.getElementById('search');
    const chips = document.querySelectorAll('.chip');
    const resetBtn = document.getElementById('reset');

    function render(filter = '', q = '') {
      const out = animals
        .filter(a => !filter || a.species === filter)
        .filter(a => !q || (a.name + ' ' + a.desc).toLowerCase().includes(q.toLowerCase()))
        .map(a => `
          <article class="card">
            <a class="card-link" href="profile.html?id=${a.id}" aria-label="View profile for ${a.name}">
              <div class="card-media">
                <img src="${a.img}" alt="${a.name}">
                <div class="badge">${a.weight}</div>
              </div>
              <div class="card-body">
                <div class="card-title">
                  <h3>${a.name}</h3>
                  <div class="small">${a.species}</div>
                </div>
                <div class="meta">${a.age} â€¢ ${a.status}</div>
                <p class="card-desc">${a.desc}</p>
              </div>
            </a>
          </article>
        `).join('');
      listEl.innerHTML = out || '<p class="small">No animals found.</p>';
    }

    // Initial render
    render();

    // Filters
    chips.forEach(c => c.addEventListener('click', () => {
      chips.forEach(x => x.classList.remove('active'));
      c.classList.add('active');
      render(c.dataset.species || '', searchInput.value.trim());
    }));

    searchInput.addEventListener('input', () => render(document.querySelector('.chip.active').dataset.species || '', searchInput.value.trim()));
    resetBtn.addEventListener('click', () => {
      searchInput.value = '';
      chips.forEach(x => x.classList.remove('active'));
      chips[0].classList.add('active');
      render();
    });
  </script>
</body>
</html>
